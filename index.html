<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Color-Mash</title>
</head>
<body>
    <header id="head">
        <div id="headerTopContainer">
            <span id="title">Color-Mash</span>
        </div>
        <div id="headerBottomContainer">
            <ul>
                <li id="time">| Time: <span id="timeLeft">00</span> |</li>
                <li id="scoreContainer">| Score: <span id="score">0</span> |</li>
                <li id="highScoreContainer">| High-score: <span id="highScore">0</span> |</li>
            </ul>
        </div>
        
    </header>
    <main>
        <section>
            <div id="startGame"><button id="startBtn" onclick="start()" >START NEW GAME</button></div>
        </section>
        <section id="instructions">
            <div id="instructionsBox">Does the Meaning of the top word match the color of the bottom Word ?</div>
        </section>
        <section class="gameSection">
            <div id="meaning">Meaning</div>
            <div id="topWord"><p>word</p></div>
            <img id="check" src="assets/images/check.png" alt="check when correct answer">
            <img id="cross" src="assets/images/cross.png" alt="cross when correct answer">
            <div id="bottomWord"><p>color</p></div>
            <div id="wordColor">Word Color</div>
        </section>
       
        <section id="answerSection">
            <span><button class="btn" id="yes" onclick="checkCorrectAnswerIfYes() ; wordAndColChange()" >YES</button></span>
            <span ><button class="btn" id="no" onclick="checkCorrectAnswerIfNo() ; wordAndColChange()" >NO</button></span>
        </section>
    </main>
    <footer></footer>
    <script src="assets/js/index.js"></script>
</body>
</html>
